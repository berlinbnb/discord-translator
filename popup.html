<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            overflow: visible;
        }

        .container {
            padding: 0;
            position: relative;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .header-content {
            flex: 1;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 2px;
            color: #ffffff;
        }

        .header p {
            font-size: 0.75rem;
            opacity: 0.8;
            color: #ffffff;
            margin: 0;
        }

        .content {
            padding: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .status-row:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .status-value {
            font-size: 0.85rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 6px;
        }

        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-icon {
            font-size: 1.1rem;
        }

        .footer {
            padding: 16px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.1);
        }

        .footer-text {
            font-size: 0.75rem;
            opacity: 0.7;
            color: #ffffff;
        }

        .version {
            font-size: 0.7rem;
            opacity: 0.5;
            margin-top: 4px;
        }

        .donation-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .donation-text {
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 12px;
            opacity: 0.9;
            color: #ffffff;
        }

        .evm-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .evm-label {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .evm-address {
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 6px;
            word-break: break-all;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.3s ease-out;
        }

        .btn {
            animation: fadeIn 0.4s ease-out;
        }

        .btn:nth-child(2) {
            animation-delay: 0.1s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="icons/256x256.png" alt="Discord Translator" style="width: 100%; height: 100%; object-fit: contain; border-radius: 12px;">
            </div>
            <div class="header-content">
                <h1 data-tr="Discord Translator" data-en="Discord Translator">Discord Translator</h1>
                <p data-tr="Anlık çeviri deneyimi" data-en="Instant translation experience">Instant translation experience</p>
            </div>
        </div>

        <div class="content">
            <div class="status-card">
                <div class="status-row">
                    <span class="status-label" data-tr="Durum" data-en="Status">Status</span>
                    <span class="status-value" id="extensionStatus" data-tr="Aktif" data-en="Active">Active</span>
                </div>
                <div class="status-row">
                    <span class="status-label" data-tr="Çeviri Modu" data-en="Translation Mode">Translation Mode</span>
                    <span class="status-value" id="translationMode" data-tr="Yükleniyor..." data-en="Loading...">Loading...</span>
                </div>
            </div>

            <div class="quick-actions">
                <button id="openOptions" class="btn btn-primary">
                    <span class="btn-icon">⚙️</span>
                    <span data-tr="Ayarları Yönet" data-en="Manage Settings">Manage Settings</span>
                </button>
            </div>
        </div>

        <div class="donation-section">
            <div class="donation-text" data-tr="TİP" data-en="DONATE">
                DONATE
            </div>
            <div class="evm-section">
                <div class="evm-label" data-tr="EVM:" data-en="EVM:">EVM:</div>
                <div class="evm-address" id="popupEvmAddress">0x1F5d80F3b785D4630a65403DB4fA4804861814D0</div>
                <button class="copy-btn" id="popupCopyBtn" data-tr="Adresi Kopyala" data-en="Copy Address">Copy Address</button>
            </div>
        </div>

        <div class="footer">
            <div class="footer-text" data-tr="Discord için gelişmiş çeviri" data-en="Advanced translation for Discord">Advanced translation for Discord</div>
            <div class="version">v1.0.0</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
